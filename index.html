<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="parent my-5">
      <div class="container">
        <form action="#">
          <div class="mb-3">
            <input
              class="form-control"
              type="text"
              name=""
              id="username"
              placeholder="Enter Username"
            />
            <p>Username is not valid</p>
          </div>
          <div class="mb-3">
            <input
              class="form-control"
              type="password"
              name=""
              id="password"
              placeholder="Enter Password"
            />
            <span>must contain a lowercase ,uppercase letter and a number</span>
          </div>
          <div class="mb-3">
            <input
              class="form-control"
              type="text"
              name=""
              id="phonenumber"
              placeholder="Enter Phone Number"
            />
            <span
              >the phone number must be in the format of +9809309990000</span
            >
          </div>
          <div class="mb-3">
            <input
              class="form-control"
              type="email"
              name=""
              id="email"
              placeholder="Enter Email"
            />
            <span>must be a valid email address</span>
          </div>
          <div class="">
            <input
              type="submit"
              class="form-control btn btn-danger"
              name=""
              id="btn"
              value="Submit"
            />
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
